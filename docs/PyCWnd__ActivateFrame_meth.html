<H1><A HREF="PyCWnd.html">PyCWnd</A>.ActivateFrame</H1><P>

<B>ActivateFrame(<I>cmdShow</I></B>)<P>Searches upwards for a parent window which has 

a frame, and activates it.<P>

<H3>Parameters</H3><P><DT><I>cmdShow=SW_SHOW</I> : int<P>

<DD>The param passed to <B>CFrameWnd::ShowWindow</B>



.  See also <A HREF="PyCWnd__ShowWindow_meth.html">PyCWnd::ShowWindow</A>.<P>

<H3>MFC References</H3><P><DT>CFrameWnd::ActivateFrame<P>
