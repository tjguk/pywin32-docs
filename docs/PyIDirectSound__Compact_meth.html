<H1><A HREF="PyIDirectSound.html">PyIDirectSound</A>.Compact</H1><P>

<B>Compact(</B>)<P>The Compact method moves the unused portions of on-board sound memory, if any, to a 

contiguous block so that the largest portion of free memory will be available.<P>
