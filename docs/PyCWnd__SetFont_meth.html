<H1><A HREF="PyCWnd.html">PyCWnd</A>.SetFont</H1><P>

<B>SetFont(<I>font</I><I>, bRedraw</I></B>)<P>Sets the window's current font to the specified font.<P>

<H3>Parameters</H3><P><DT><I>font</I> : <A HREF="PyCFont.html">PyCFont</A><P>

<DD>The new font to use.<P><DT><I>bRedraw=1</I> : int<P>

<DD>If TRUE, redraw the window.<P>
