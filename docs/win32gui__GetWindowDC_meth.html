<H1><A HREF="win32gui.html">win32gui</A>.GetWindowDC</H1><P>

int = <B>GetWindowDC(<I>hWnd</I></B>)<P>returns the device context (DC) for the entire window, including title bar, menus, and scroll bars.<P>

<H3>Parameters</H3><P><DT><I>hWnd</I> : int<P>

<DD>handle of window<P>
