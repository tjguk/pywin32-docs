<H1><A HREF="EXTENSION_CONTROL_BLOCK.html">EXTENSION_CONTROL_BLOCK</A>.DoneWithSession</H1><P>

<B>DoneWithSession(<I>status</I></B>)<P>Calls ServerSupportFunction with HSE_REQ_DONE_WITH_SESSION<P>

<H3>Parameters</H3><P><DT><I>status=HSE_STATUS_SUCCESS</I> : int<P>

<DD>An optional status. 

HSE_STATUS_SUCCESS_AND_KEEP_CONN is supported by IIS to keep the connection alive.<P>
