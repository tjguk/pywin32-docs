<H1>CREATE_NEW_CONSOLE</H1>

<B>const win32process.CREATE_NEW_CONSOLE;</B><P>

The new process has a new console, instead of inheriting the parent's console. This flag cannot be used with the DETACHED_PROCESS flag.<P>
