<H1><A HREF="PyCDC.html">PyCDC</A>.OffsetWindowOrg</H1><P>

x, y = <B>OffsetWindowOrg(<I>x,y</I></B>)<P>Modifies the coordinates of the window origin relative to the coordinates of the current window origin.<P>

<H3>Parameters</H3><P><DT><I>x,y</I> : int, int<P>

<DD>The new origin offset.<P><H3>Return Value</H3>The previous origin as a tuple (x,y)<P>
