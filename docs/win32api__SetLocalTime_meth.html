<H1><A HREF="win32api.html">win32api</A>.SetLocalTime</H1><P>

<B>SetLocalTime(<I>SystemTime</I></B>)<P>Changes the system's local time<P>

<H3>Parameters</H3><P><DT><I>SystemTime</I> : <A HREF="PyTime.html">PyTime</A><P>

<DD>The local time to be set.  Can also be a time tuple.<P>
