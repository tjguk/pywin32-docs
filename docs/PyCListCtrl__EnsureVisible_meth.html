<H1><A HREF="PyCListCtrl.html">PyCListCtrl</A>.EnsureVisible</H1><P>

int = <B>EnsureVisible(<I>item</I><I>, bPartialOK</I>

</B>)<P>Ensures that a list view item is visible in its list view control.<P>

<H3>Parameters</H3><P><DT><I>item</I> : int<P>

<DD>The index of item to edit.<P><DT><I>bPartialOK</I> : int<P>

<DD>Specifies whether partial visibility is acceptable.<P>
