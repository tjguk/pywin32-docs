<H1><A HREF="PyIInitializeWithStream.html">PyIInitializeWithStream</A>.Initialize</H1><P>

<B>Initialize(<I>Stream</I><I>, Mode</I></B>)<P>Initializes a property handler with a stream<P>

<H3>Parameters</H3><P><DT><I>Stream</I> : <A HREF="PyIStream.html">PyIStream</A><P>

<DD>Stream containing the contents from which to extract properties<P><DT><I>Mode</I> : int<P>

<DD>Indicates if stream is writable, STGM_READ or STGM_READWRITE<P>
