<H1><A HREF="PyIPersistFile.html">PyIPersistFile</A>.Save</H1><P>

<B>Save(<I>FileName</I><I>, fRemember</I></B>)<P>Saves the object into the specified file.<P>

<H3>Parameters</H3><P><DT><I>FileName</I> : str<P>

<DD>absolute path of the file where the object is saved.<P><DT><I>fRemember</I> : int<P>

<DD>Specifies whether the file is to be the current working file or not.<P>
