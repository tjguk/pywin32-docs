<H1>SERVICE_ACCEPT_PAUSE_CONTINUE</H1>

<B>const win32service.SERVICE_ACCEPT_PAUSE_CONTINUE;</B><P>

The service can be paused and continued. This enables the SERVICE_CONTROL_PAUSE and SERVICE_CONTROL_CONTINUE values.<P>
