<H1><A HREF="PyIFileOperation.html">PyIFileOperation</A>.Advise</H1><P>

<H3>Parameters</H3><P><DT><I>Sink</I> : <A HREF="PyGFileOperationProgressSink.html">PyGFileOperationProgressSink</A><P>

<DD>Interface that receives progress updates<P><H3>Return Value</H3>Returns a cookie to be passed to <A HREF="PyIFileOperation__Unadvise_meth.html">PyIFileOperation::Unadvise</A> to disconnect<P>
