<H1>MAPI_DEFAULT_SERVICES</H1>

<B>const mapi.MAPI_DEFAULT_SERVICES;</B><P>

MAPI should populate the new profile with the message services that are included in the [Default Services] section of the MAPISVC.INF file.<P>
