<H1><A HREF="PyCWnd.html">PyCWnd</A>.GetTopLevelOwner</H1><P>

<A HREF="PyCWnd.html">PyCWnd</A> = <B>GetTopLevelOwner(</B>)<P>Returns the top-level owner of the window.<P>

<H3>MFC References</H3><P><DT>CWnd::GetTopLevelOwner<P>

<H3>Return Value</H3>The result is a <A HREF="PyCWnd.html">PyCWnd</A> object, or None if no Window can be found.<P>
