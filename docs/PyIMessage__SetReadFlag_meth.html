<H1><A HREF="PyIMessage.html">PyIMessage</A>.SetReadFlag</H1><P>

<B>SetReadFlag(<I>flag</I></B>)<P>Sets the read flags for a message<P>

<H3>Parameters</H3><P><DT><I>flag</I> : int<P>

<DD>Bitmask of flags that controls the setting of a message's read flag - that is, the message's MSGFLAG_READ flag in its PR_MESSAGE_FLAGS property and the processing of read reports.<P>
