<H1><A HREF="PyIConnectionPoint.html">PyIConnectionPoint</A>.Advise</H1><P>

int = <B>Advise(<I>unk</I></B>)<P>Establishes a connection between the connection point object and the client's sink.<P>

<H3>Parameters</H3><P><DT><I>unk</I> : <A HREF="PyIUnknown.html">PyIUnknown</A><P>

<DD>The client's advise sink<P><H3>Return Value</H3>The result is the connection point identifier used by <A HREF="PyIConnectionPoint__Unadvise_meth.html">PyIConnectionPoint::Unadvise</A><P>
