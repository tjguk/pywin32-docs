</B>)<P>Reads a file from the CE device.<P>

<H3>Parameters</H3><P><DT><I>hFile</I> : <A HREF="PyHANDLE.html">PyHANDLE</A>/int<P>

<DD>Handle to the file<P><DT><I>bufSize</I> : int<P>
