<H1><A HREF="PyCTabCtrl.html">PyCTabCtrl</A>.SetCurSel</H1><P>

int = <B>SetCurSel(<I>index</I></B>)<P>Sets the current selection of a tab control.<P>

<H3>Parameters</H3><P><DT><I>index</I> : int<P>

<DD>The index of the tab to set current.<P><H3>Return Value</H3>The zero-based index of the previously selected item.<P>
