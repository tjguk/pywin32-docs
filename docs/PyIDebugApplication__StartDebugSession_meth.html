<H1><A HREF="PyIDebugApplication.html">PyIDebugApplication</A>.StartDebugSession</H1><P>

<B>StartDebugSession(</B>)<P>Causes a default debugger IDE to be started and a debug session to 

be attached to this application if one does not already exist.<P>

<H3>Comments</H3>

This is used to implement just-in-time debugging.<P>
