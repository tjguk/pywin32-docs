<H1><A HREF="PyCDialog.html">PyCDialog</A>.DoModal</H1><P>

int = <B>DoModal(</B>)<P>Create a modal window for the dialog box.<P>

<H3>MFC References</H3><P><DT>CDialog::DoModal<P>

<H3>Return Value</H3>The return value from the dialog.  This is the value passed to <A HREF="PyCDialog__EndDialog_meth.html">PyCDialog::EndDialog</A>.<P>
