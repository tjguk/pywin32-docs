<H1><A HREF="PyIAttach.html">PyIAttach</A>.GetLastError</H1><P>

<B>MAPIERROR</B>

 = <B>GetLastError(<I>hr</I><I>, flags</I>

</B>)<P>Returns the last error code for the object.<P>

<H3>Parameters</H3><P><DT><I>hr</I> : int<P>

<DD>Contains the error code generated in the previous method call.<P><DT><I>flags</I> : int<P>

<DD>Indicates for format for the output.<P>
