<H1>PD_SELECTION</H1>

<B>const win32ui.PD_SELECTION;</B><P>

If this flag is set, the Selection radio button is selected. If 

neither PD_PAGENUMS nor PD_SELECTION is set, the All radio button is selected.<P>
