<H1><A HREF="PyIApplicationDestinations.html">PyIApplicationDestinations</A>.SetAppID</H1><P>

<B>SetAppID(<I>AppID</I></B>)<P>Specifies the application whose jump list is to be accessed<P>

<H3>Parameters</H3><P><DT><I>AppID</I> : str<P>

<DD>Taskbar identifier for the application<P><H3>Comments</H3>

This method is only needed if the application sets its own taskbar identifier<P>
