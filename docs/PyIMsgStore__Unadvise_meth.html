<H1><A HREF="PyIMsgStore.html">PyIMsgStore</A>.Unadvise</H1><P>

<B>Unadvise(<I>connection</I></B>)<P>Cancels the sending of notifications previously set up with a call to the IMsgStore::Advise method.<P>

<H3>Parameters</H3><P><DT><I>connection</I> : int<P>

<DD>Connection number returned from <A HREF="PyIMsgStore__Advise_meth.html">PyIMsgStore::Advise</A><P>
