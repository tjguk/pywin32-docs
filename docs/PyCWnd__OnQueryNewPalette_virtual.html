<H1><A HREF="PyCWnd.html">PyCWnd.OnQueryNewPalette</A> Virtual</H1><P>

<B>OnQueryNewPalette(</B>)<P>Informs the window it is about to receive input focus, and shoudl 

realize its logical palette.<P>

<H3>Comments</H3>

The base class method must be called manually via <B>PyCScrollView::OnQueryNewPalette</B>
