<H1><A HREF="PyCListCtrl.html">PyCListCtrl</A>.GetItemState</H1><P>

int = <B>GetItemState(<I>item</I><I>, mask</I>

</B>)<P>Retrieves the state of a list view item.<P>

<H3>Parameters</H3><P><DT><I>item</I> : int<P>

<DD>The index of the item whose position is to be retrieved.<P><DT><I>mask</I> : int<P>

<DD>Mask specifying which of the item's state flags to return.<P>
