<H1><A HREF="PyIRemoteDebugApplication.html">PyIRemoteDebugApplication</A>.ConnectDebugger</H1><P>

<B>ConnectDebugger(<I>pad</I></B>)<P>Connects a debugger to the application.<P>

<H3>Parameters</H3><P><DT><I>pad</I> : <A HREF="PyIApplicationDebugger.html">PyIApplicationDebugger</A><P>

<DD>Description for pad<P><H3>Comments</H3>

Only one debugger may be connected at a 

time; this method fails if there is already a debugger connected.<P>
