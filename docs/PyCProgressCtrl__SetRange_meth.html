<H1><A HREF="PyCProgressCtrl.html">PyCProgressCtrl</A>.SetRange</H1><P>

<B>SetRange(<I>nLower</I><I>, nUpper</I></B>)<P>Set the control's bounds<P>

<H3>Parameters</H3><P><DT><I>nLower=1</I> : int<P>

<DD>Specifies the lower limit of the range (default is zero).<P>

<DT><I>nUpper=1</I> : int<P>

<DD>Specifies the upper limit of the range (default is 100).<P>
