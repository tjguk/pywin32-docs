<H1><A HREF="servicemanager.html">servicemanager</A>.PumpWaitingMessages</H1><P>

int = <B>PumpWaitingMessages(</B>)<P>Pumps all waiting messages.<P>

<H3>Return Value</H3>Returns 1 if a WM_QUIT message was received, else 0<P>
