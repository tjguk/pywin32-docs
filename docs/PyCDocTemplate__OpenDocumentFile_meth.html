<H1><A HREF="PyCDocTemplate.html">PyCDocTemplate</A>.OpenDocumentFile</H1><P>

<B>OpenDocumentFile(<I>filename</I><I>, bMakeVisible</I></B>)<P>Opens a document file, creating a view and frame.<P>

<H3>Parameters</H3><P><DT><I>filename</I> : string<P>

<DD>Name of file to open, or None<P><DT><I>bMakeVisible=1</I> : int<P>

<DD>Indicates if the document should be created visible.<P>
