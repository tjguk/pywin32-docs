<H1><A HREF="PyCOleDocument.html">PyCOleDocument</A>.EnableCompoundFile</H1><P>

<B>EnableCompoundFile(<I>bEnable</I></B>)<P>Call this function if you want to store the document using the 

compound-file format.<P>

<H3>Parameters</H3><P><DT><I>bEnable=1</I> : int<P>

<DD>Specifies whether compound file support is enabled or disabled.<P>
