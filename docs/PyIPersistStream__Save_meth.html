<H1><A HREF="PyIPersistStream.html">PyIPersistStream</A>.Save</H1><P>

<B>Save(<I>stream</I><I>, bClearDirty</I></B>)<P>Saves an object to the specified stream.<P>

<H3>Parameters</H3><P><DT><I>stream</I> : <A HREF="PyIStream.html">PyIStream</A><P>

<DD>The stream to save to.<P><DT><I>bClearDirty</I> : int<P>

<DD>Indicates whether to clear the dirty flag after the save is complete<P>
