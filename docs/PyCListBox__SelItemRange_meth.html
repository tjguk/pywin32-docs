<H1><A HREF="PyCListBox.html">PyCListBox</A>.SelItemRange</H1><P>

<B>SelItemRange(<I>bSel</I><I>, start</I><I>, end</I></B>)<P>Selects an item range.<P>

<H3>Parameters</H3><P><DT><I>bSel</I> : int<P>

<DD>Should the selection specified be set or cleared?<P><DT><I>start</I> : int<P>

<DD>The zero based index of the first item to select.<P><DT><I>end</I> : int<P>

<DD>The zero based index of the last item to select.<P>
