<H1><A HREF="PyIApplicationDestinations.html">PyIApplicationDestinations</A>.RemoveDestination</H1><P>

<B>RemoveDestination(<I>punk</I></B>)<P>Removes a single entry from the jump lists<P>

<H3>Parameters</H3><P><DT><I>punk</I> : <A HREF="PyIUnknown.html">PyIUnknown</A><P>

<DD>IShellItem or IShellLink representing an item in the application's jump list<P><H3>Comments</H3>

Does not remove pinned items<P>
