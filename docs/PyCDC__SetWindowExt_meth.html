<H1><A HREF="PyCDC.html">PyCDC</A>.SetWindowExt</H1><P>

(x,y) = <B>SetWindowExt(<I>size</I></B>)<P>Sets the x,y extents of the window associated with the device context.<P>

<H3>Parameters</H3><P><DT><I>size</I> : (x,y)<P>

<DD>The new size.<P><H3>MFC References</H3><P><DT>CDC::SetWindowExt<P>

<H3>Return Value</H3>The previous extents of the window (in logical units).<P>
