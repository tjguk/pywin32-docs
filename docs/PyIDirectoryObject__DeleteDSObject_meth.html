<H1><A HREF="PyIDirectoryObject.html">PyIDirectoryObject</A>.DeleteDSObject</H1><P>

<H3>Parameters</H3><P><DT><I>rdn</I> : string<P>

<DD>The relative distinguished name (relative path) of the object to be deleted.<P>
