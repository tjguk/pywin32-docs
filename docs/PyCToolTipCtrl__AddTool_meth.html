<H1><A HREF="PyCToolTipCtrl.html">PyCToolTipCtrl</A>.AddTool</H1><P>

<H3>Parameters</H3><P><DT><I>wnd</I> : <A HREF="PyCWnd.html">PyCWnd</A><P>

<DD>The window of the tool.<P><DT><I>text</I> : string<P>

<DD>The text for the tool.<P><DT><I>rect=None</I> : int, int, int, int<P>

<DD>The default rectangle<P>

<DT><I>id</I> : int<P>
