<H1><A HREF="PyCWnd.html">PyCWnd</A>.CenterWindow</H1><P>

<B>CenterWindow(<I>altwin</I></B>)<P>Centers a window relative to its parent.<P>

<H3>Parameters</H3><P><DT><I>altwin=None</I> : <A HREF="PyCWnd.html">PyCWnd</A><P>

<DD>alternate window relative to which it will be centered (other than the parent 

window).<P>
