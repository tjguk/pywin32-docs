<H1><A HREF="PyCRichEditView.html">PyCRichEditView</A>.SaveTextFile</H1><P>

None = <B>SaveTextFile(<I>FileName</I></B>)<P>Saves the contents of the control as a test file<P>

<H3>Parameters</H3><P><DT><I>FileName</I> : str<P>

<DD>Name of file to save<P><H3>Comments</H3>

Theere is no equivilent MFC method.  This is implemented in this module for performance reasons.<P>
