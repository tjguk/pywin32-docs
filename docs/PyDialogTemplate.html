<H1>PyDialogTemplate Object</H1><P>

Sequence of items defining a dialog. 

The first item is a <A HREF="PyDLGTEMPLATE.html">PyDLGTEMPLATE</A> describing the dialog, followed by 

zero or more <A HREF="PyDLGITEMTEMPLATE.html">PyDLGITEMTEMPLATE</A>s describing controls within the dialog.<P>
