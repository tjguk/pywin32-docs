<H1><A HREF="PySECURITY_DESCRIPTOR.html">PySECURITY_DESCRIPTOR</A>.SetSecurityDescriptorGroup</H1><P>

int = <B>SetSecurityDescriptorGroup(<I>sid</I><I>, bOwnerDefaulted</I>

</B>)<P>Set group SID.<P>

<H3>Parameters</H3><P><DT><I>sid</I> : <A HREF="PySID.html">PySID</A><P>

<DD>The group sid to be set in the security descriptor.<P><DT><I>bOwnerDefaulted</I> : int<P>

<DD>Normally set to false since this explicitely set the owner.<P>
