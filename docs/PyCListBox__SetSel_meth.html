<H1><A HREF="PyCListBox.html">PyCListBox</A>.SetSel</H1><P>

<B>SetSel(<I>index</I><I>, bSel</I></B>)<P>Selects an item in a multiple selection listbox.<P>

<H3>Parameters</H3><P><DT><I>index</I> : int<P>

<DD>The zero based index of the item to select.<P><DT><I>bSel=1</I> : int<P>

<DD>Should the item be selected or deselected?<P>
