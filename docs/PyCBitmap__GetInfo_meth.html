<H1><A HREF="PyCBitmap.html">PyCBitmap</A>.GetInfo</H1><P>

dict = <B>GetInfo(</B>)<P>Returns the BITMAP structure info<P>

<H3>Return Value</H3>A dictionary of integers, keyed by the following strings:<BR> 

bmType<BR> 

bmWidth<BR> 

bmHeight<BR> 

bmWidthBytes<BR> 

bmPlanes<BR> 

bmBitsPixel<BR><P>
