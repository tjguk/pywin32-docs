<H1><A HREF="Pymmapfile.html">Pymmapfile</A>.move</H1><P>

<B>move(<I>dest</I><I>, src</I><I>, count</I></B>)<P>Moves data from one place in buffer to another<P>

<H3>Parameters</H3><P><DT><I>dest</I> : int<P>

<DD>Destination position in buffer<P><DT><I>src</I> : int<P>

<DD>Source position in buffer<P><DT><I>count</I> : int<P>

<DD>Number of bytes to move<P>
