<H1><A HREF="PyIClassFactory.html">PyIClassFactory</A>.LockServer</H1><P>

<B>LockServer(<I>bInc</I></B>)<P>Called by the client of a class object to keep a server open in memory, allowing instances to be created more quickly.<P>

<H3>Parameters</H3><P><DT><I>bInc</I> : int<P>

<DD>1 of the server should be locked, 0 if the server should be unlocked.<P>
