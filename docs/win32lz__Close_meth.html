<H1><A HREF="win32lz.html">win32lz</A>.Close</H1><P>

<H3>Parameters</H3><P><DT><I>handle</I> : int<P>

<DD>The handle of the LZ file to close.<P><H3>Win32 API References</H3><P><DT>Search for <i>LZClose</i> at <a href="http://search.msdn.microsoft.com/search/results.aspx?view=msdn&query=LZClose" target="_blank">msdn</a>, <a href="http://www.google.com/search?q=LZClose" target="_blank">google</a> or <a href="http://groups.google.com/groups?q=LZClose" target="_blank">google groups</a>.<P>
