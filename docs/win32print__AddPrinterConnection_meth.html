<H1><A HREF="win32print.html">win32print</A>.AddPrinterConnection</H1><P>

None = <B>AddPrinterConnection(<I>printer</I></B>)<P>Connects to remote printer<P>

<H3>Parameters</H3><P><DT><I>printer</I> : string<P>

<DD>printer to connect to (eg: \\server\\printer).<P>
