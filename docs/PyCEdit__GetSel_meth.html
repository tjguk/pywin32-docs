<H1><A HREF="PyCEdit.html">PyCEdit</A>.GetSel</H1><P>

(start, end) = <B>GetSel(</B>)<P>Returns the start and end of the current selection.<P>

<H3>MFC References</H3><P><DT>CEdit::GetSel<P>

<H3>Return Value</H3>The return tuple is (the first character in the current selection, first nonselected character past the 

end of the current selection)<P>
