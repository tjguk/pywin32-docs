<H1>DSSCL_PRIORITY</H1>

<B>const directsound.DSSCL_PRIORITY;</B><P>

Sets the application to the priority level. Applications with this cooperative 

level can call the DirectSoundBuffer.setFormat and DirectSound.compact methods.<P>
