<H1><A HREF="PyIFileOperation.html">PyIFileOperation</A>.RenameItem</H1><P>

<B>RenameItem(<I>Item</I><I>, NewName</I><I>, Sink</I></B>)<P>Adds a rename to the operation sequence<P>

<H3>Parameters</H3><P><DT><I>Item</I> : <A HREF="PyIShellItem.html">PyIShellItem</A><P>

<DD>The item to be renamed<P><DT><I>NewName</I> : str<P>

<DD>The new name<P><DT><I>Sink=None</I> : <A HREF="PyGFileOperationProgressSink.html">PyGFileOperationProgressSink</A><P>

<DD>Progress sink for this operation only.<P>
