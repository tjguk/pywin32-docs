<H1><A HREF="PyCDC.html">PyCDC</A>.LineTo</H1><P>

<B>LineTo(<I>point</I></B>)<P>Draws a line to a specified point, using the currently selected pen.<P>

<H3>Parameters</H3><P><DT><I>point</I> : (x,y)<P>

<DD>The point coordinate to draw to.<P><H3>Alternative Parameters</H3><P><DT><I>x</I><P>

<DD>The x coordinate to draw to.<P>

<DT><I>y</I><P>

<DD>The y coordinate to draw to.<P>

<H3>MFC References</H3><P><DT>CDC::LineTo<P>
