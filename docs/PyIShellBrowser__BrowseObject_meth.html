<H1><A HREF="PyIShellBrowser.html">PyIShellBrowser</A>.BrowseObject</H1><P>

<B>BrowseObject(<I>pidl</I><I>, wFlags</I></B>)<P>Navigates to a different location<P>

<H3>Parameters</H3><P><DT><I>pidl</I> : <A HREF="PyIDL.html">PyIDL</A><P>

<DD>Item id list that specifies the new browse location, can be None<P><DT><I>wFlags</I> : int<P>

<DD>Combination of shellcon.SBSP_* flags<P>
