<H1><A HREF="PyCERT_CONTEXT.html">PyCERT_CONTEXT</A>.CertGetIntendedKeyUsage</H1><P>

int = <B>CertGetIntendedKeyUsage(</B>)<P>Returns the intended key usage from the certificate extensions (szOID_KEY_USAGE or szOID_KEY_ATTRIBUTES)<P>

<H3>Return Value</H3>Returns a combination of CERT_*_KEY_USAGE values<P>
