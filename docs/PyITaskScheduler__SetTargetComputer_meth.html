<H1><A HREF="PyITaskScheduler.html">PyITaskScheduler</A>.SetTargetComputer</H1><P>

<B>SetTargetComputer(<I>Computer</I></B>)<P>Connect to another machine to manage its tasks<P>

<H3>Parameters</H3><P><DT><I>Computer</I> : <B>unicode</B>

<P>

<DD>Name of system to connect to<P><H3>Comments</H3>

Leading backslashes are required.  Call will succeed without them, but no other methods will work.<P>
