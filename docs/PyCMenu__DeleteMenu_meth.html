<H1><A HREF="PyCMenu.html">PyCMenu</A>.DeleteMenu</H1><P>

string = <B>DeleteMenu(<I>id</I><I>, flags</I>

</B>)<P>Deletes the specified menu item.<P>

<H3>Parameters</H3><P><DT><I>id</I> : int<P>

<DD>The id of the item being deleted.<P><DT><I>flags</I> : int<P>

<DD>Specifies how the id parameter is interpreted. It must be one of win32con.MF_BYCOMMAND or win32con.MF_BYPOSITION.<P>
