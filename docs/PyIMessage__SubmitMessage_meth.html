<H1><A HREF="PyIMessage.html">PyIMessage</A>.SubmitMessage</H1><P>

<B>SubmitMessage(<I>flags</I></B>)<P>Saves all of the message's properties and marks the message as ready to be sent.<P>

<H3>Parameters</H3><P><DT><I>flags</I> : int<P>

<DD>Flags which specify how the message is submitted.<P>
