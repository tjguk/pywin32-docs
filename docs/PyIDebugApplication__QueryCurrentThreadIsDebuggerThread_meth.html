<H1><A HREF="PyIDebugApplication.html">PyIDebugApplication</A>.QueryCurrentThreadIsDebuggerThread</H1><P>

<B>QueryCurrentThreadIsDebuggerThread(</B>)<P>Determines if the current running thread is the 

debugger thread.<P>

<H3>Return Value</H3>Returns S_OK if the current running thread is the debugger thread. 

Otherwise, returns S_FALSE.<P>
