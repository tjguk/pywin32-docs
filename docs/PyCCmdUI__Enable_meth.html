<H1><A HREF="PyCCmdUI.html">PyCCmdUI</A>.Enable</H1><P>

<B>Enable(<I>bEnable</I></B>)<P>Enables or disables the user-interface item for this command.<P>

<H3>Parameters</H3><P><DT><I>bEnable=1</I> : int<P>

<DD>TRUE if the item should be enabled, false otherwise.<P>
