<H1><A HREF="PyDLL.html">PyDLL</A>.GetFileName</H1><P>

string = <B>GetFileName(</B>)<P>Returns the name of the module associated with the DLL.<P>

<H3>Comments</H3>

Note that this is the name that Windows knows the DLL by, not necessarily 

the name that was specified!<P>
