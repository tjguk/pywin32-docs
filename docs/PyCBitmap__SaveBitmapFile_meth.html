<H1><A HREF="PyCBitmap.html">PyCBitmap</A>.SaveBitmapFile</H1><P>

</B>)<P>Saves a bitmap to a file.<P>

<H3>Parameters</H3><P><DT><I>dcObject</I> : <A HREF="PyCDC.html">PyCDC</A><P>

<DD>The DC object that has rendered the bitmap.<P><DT><I>Filename</I> : string<P>

<DD>The file to save the bitmap to<P>
