<H1><A HREF="PyCListBox.html">PyCListBox</A>.SetCaretIndex</H1><P>

<B>SetCaretIndex(<I>index</I><I>, bScroll</I></B>)<P>Sets the focus rectange to a specified item.<P>

<H3>Parameters</H3><P><DT><I>index</I> : int<P>

<DD>The zero based index of the item.<P><DT><I>bScroll=1</I> : int<P>

<DD>Should the listbox scroll to the item?<P>
