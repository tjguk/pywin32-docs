<H1><A HREF="PyCComboBox.html">PyCComboBox</A>.ShowDropDown</H1><P>

<B>ShowDropDown(<I>bShowIt</I></B>)<P>Shows or hides the listbox portion of a combo box.<P>

<H3>Parameters</H3><P><DT><I>bShowIt=1</I> : int<P>

<DD>Indicates if the listbox should be shown or hidden.<P>
