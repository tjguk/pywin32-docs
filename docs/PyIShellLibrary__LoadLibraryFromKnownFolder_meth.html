<H1><A HREF="PyIShellLibrary.html">PyIShellLibrary</A>.LoadLibraryFromKnownFolder</H1><P>

<H3>Parameters</H3><P><DT><I>Library</I> : <A HREF="PyIID.html">PyIID</A><P>

<DD>Known folder id, shell.FOLDERID_*<P><DT><I>Mode</I> : int<P>

<DD>Access mode, combination of storagecon.STGM_* flags<P>
