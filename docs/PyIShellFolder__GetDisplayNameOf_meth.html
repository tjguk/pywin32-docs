<H1><A HREF="PyIShellFolder.html">PyIShellFolder</A>.GetDisplayNameOf</H1><P>

str = <B>GetDisplayNameOf(<I>pidl</I><I>, uFlags</I>

</B>)<P>Returns the display name of an item within this shell folder<P>

<H3>Parameters</H3><P><DT><I>pidl</I> : <A HREF="PyIDL.html">PyIDL</A><P>

<DD>PIDL that identifies the item relative to the parent folder<P><DT><I>uFlags</I> : int<P>

<DD>Combination of shellcon.SHGDN_* flags<P>
