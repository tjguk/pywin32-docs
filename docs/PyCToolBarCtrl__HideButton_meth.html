<H1><A HREF="PyCToolBarCtrl.html">PyCToolBarCtrl</A>.HideButton</H1><P>

<H3>Parameters</H3><P><DT><I>nID</I> : int<P>

<DD>ID of the button to hide.<P><DT><I>bEnable=1</I> : int<P>

<DD>1 to hide, 0 to show.<P>
