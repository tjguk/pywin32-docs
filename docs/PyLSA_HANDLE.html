<H1>PyLSA_HANDLE Object</H1><P>

Object representing an Lsa policy handle (LSA_HANDLE), created by <A HREF="win32security__LsaOpenPolicy_meth.html">win32security::LsaOpenPolicy</A> 

Identical to <A HREF="PyHANDLE.html">PyHANDLE</A>, but calls LsaClose on destruction<P>
