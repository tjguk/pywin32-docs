<H1><A HREF="win32gui.html">win32gui</A>.GetBkMode</H1><P>

int = <B>GetBkMode(<I>hdc</I></B>)<P>Returns the background mode for a device context<P>

<H3>Parameters</H3><P><DT><I>hdc</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a device context<P><H3>Return Value</H3>Returns OPAQUE, TRANSPARENT, or 0 on failure<P>
