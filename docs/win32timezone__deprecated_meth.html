<H1><A HREF="win32timezone.html">win32timezone</A>.deprecated</H1><P>

<B>deprecated(<I>func</I><I>, name</I></B>)<P>This is a decorator which can be used to mark functions 

as deprecated. It will result in a warning being emmitted 

when the function is used.<P>

<H3>Parameters</H3><P><DT><I>func</I> : <P>

<DD>func<P><DT><I>name='Unknown'</I> : <P>

<DD>name<P>
