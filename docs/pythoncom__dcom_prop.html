<H1>pythoncom.dcom property</H1>

<H3>Data Type</H3>

<B>int</B><P>

<H3>Description</H3>

1 if the system is DCOM aware, else 0.  Only Win95 without DCOM extensions should return 0<P>

Defined in: O:/SRC/PYWIN32/COM/WIN32COM/SRC/PYTHONCOM.CPP<P>
