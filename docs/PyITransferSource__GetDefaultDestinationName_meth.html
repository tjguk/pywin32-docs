<H1><A HREF="PyITransferSource.html">PyITransferSource</A>.GetDefaultDestinationName</H1><P>

str = <B>GetDefaultDestinationName(<I>Source</I><I>, ParentDest</I>

</B>)<P>Determines the name of an item as it would appear in a 

given folder<P>

<H3>Parameters</H3><P><DT><I>Source</I> : <A HREF="PyIShellItem.html">PyIShellItem</A><P>

<DD>The item whose name is wanted<P><DT><I>ParentDest</I> : <A HREF="PyIShellItem.html">PyIShellItem</A><P>

<DD>The destination folder<P>
