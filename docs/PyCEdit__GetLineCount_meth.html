<H1><A HREF="PyCEdit.html">PyCEdit</A>.GetLineCount</H1><P>

int = <B>GetLineCount(</B>)<P>Gets the number of lines in an edit control.<P>

<H3>MFC References</H3><P><DT>CEdit::GetLineCount<P>

<H3>Return Value</H3>The number of lines in the buffer.  If the control is empty, the return value is 1.<P>
