<H1><A HREF="PyCEdit.html">PyCEdit</A>.GetLine</H1><P>

int = <B>GetLine(<I>lineNo</I></B>)<P>Returns the text in a specified line.<P>

<H3>Parameters</H3><P><DT><I>lineNo=current</I> : int<P>

<DD>Contains the zero-based index value for the desired line.<P>

<H3>Comments</H3>

This function is not an MFC wrapper.<P>
