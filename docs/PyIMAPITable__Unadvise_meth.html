<H1><A HREF="PyIMAPITable.html">PyIMAPITable</A>.Unadvise</H1><P>

<B>Unadvise(<I>handle</I></B>)<P>Cancels the sending of notifications previously set up with a call to the IMAPITable::Advise method.<P>

<H3>Parameters</H3><P><DT><I>handle</I> : int<P>

<DD>Handle returned from <A HREF="PyIMAPITable__Advise_meth.html">PyIMAPITable::Advise</A><P>
