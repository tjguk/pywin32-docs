<H1><A HREF="PyCListCtrl.html">PyCListCtrl</A>.SetColumnWidth</H1><P>

int = <B>SetColumnWidth(<I>first</I><I>, first</I>

</B>)<P>Sets the width of the specified column in the list control.<P>

<H3>Parameters</H3><P><DT><I>first</I> : int<P>

<DD>Index of the column to be changed.<P><DT><I>first</I> : int<P>

<DD>New width of the column.<P>
