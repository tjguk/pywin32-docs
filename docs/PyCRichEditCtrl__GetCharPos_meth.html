<H1><A HREF="PyCRichEditCtrl.html">PyCRichEditCtrl</A>.GetCharPos</H1><P>

(tuple) = <B>GetCharPos(<I>charPos</I></B>)<P>Returns the location of the top-left corner of the character specified 

by charPos.<P>

<H3>Parameters</H3><P><DT><I>charPos</I> : int<P>

<DD>The character position<P><H3>Return Value</H3>The return value is a <B>win32ui::CHARFORMAT tuple</B>
