<H1><A HREF="win32ui.html">win32ui</A>.Enable3dControls</H1><P>

int = <B>Enable3dControls(</B>)<P>Enables 3d controls for the application.<P>

<H3>Return Value</H3>True if 3d controls could be enabled, false otherwise.<P>
