<H1><A HREF="PyConsoleScreenBuffer.html">PyConsoleScreenBuffer</A>.WriteConsoleInput</H1><P>

<H3>Parameters</H3><P><DT><I>Buffer</I> : (<A HREF="PyINPUT_RECORD.html">PyINPUT_RECORD</A>,...)<P>

<DD>A sequence of <A HREF="PyINPUT_RECORD.html">PyINPUT_RECORD</A> objects<P><H3>Return Value</H3>Returns the number of records written<P>
