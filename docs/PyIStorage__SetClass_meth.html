<H1><A HREF="PyIStorage.html">PyIStorage</A>.SetClass</H1><P>

<B>SetClass(<I>clsid</I></B>)<P>Assigns the specified CLSID to this storage object.<P>

<H3>Parameters</H3><P><DT><I>clsid</I> : <A HREF="PyIID.html">PyIID</A><P>

<DD>The class identifier (CLSID) that is to be associated with the storage object.<P>
