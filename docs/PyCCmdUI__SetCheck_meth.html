<H1><A HREF="PyCCmdUI.html">PyCCmdUI</A>.SetCheck</H1><P>

<H3>Parameters</H3><P><DT><I>state=1</I> : int<P>

<DD>0 for unchecked, 1 for checked, or 2 for indeterminate.<P>
