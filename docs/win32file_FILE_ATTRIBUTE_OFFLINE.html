<H1>FILE_ATTRIBUTE_OFFLINE</H1>

<B>const win32file.FILE_ATTRIBUTE_OFFLINE;</B><P>

The data of the file is not immediately available. Indicates that the file data has been physically moved to offline storage.<P>
