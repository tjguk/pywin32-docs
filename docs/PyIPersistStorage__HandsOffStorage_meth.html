<H1><A HREF="PyIPersistStorage.html">PyIPersistStorage</A>.HandsOffStorage</H1><P>

<B>HandsOffStorage(</B>)<P>Instructs the object to release all storage objects that have been passed to it by its container and to enter HandsOff mode, in which the object cannot do anything and the only operation that works is a close operation.<P>
