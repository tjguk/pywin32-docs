<H1><A HREF="PyIMsgStore.html">PyIMsgStore</A>.GetReceiveFolderTable</H1><P>

<A HREF="PyIMAPITable.html">PyIMAPITable</A> = <B>GetReceiveFolderTable(<I>flags</I></B>)<P>provides access to the receive folder table, a table that includes information about all of the receive folders for the message store.<P>

<H3>Parameters</H3><P><DT><I>flags</I> : int<P>

<DD>Bitmask of flags that controls table access<P>
