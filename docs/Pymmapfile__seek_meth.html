<H1><A HREF="Pymmapfile.html">Pymmapfile</A>.seek</H1><P>

<B>seek(<I>dist</I><I>, how</I></B>)<P>Changes current position<P>

<H3>Parameters</H3><P><DT><I>dist</I> : int<P>

<DD>Distance to seek<P><DT><I>how=0</I> : int<P>

<DD>Pos from which to seek<P>

<P><TABLE COLS=2 WIDTH="100%" CELLSPACING=15>

<TR>

   <TD>

       <B>how</B>

   </TD>

   <TD>

       <B>meaning</B>

   </TD>

</TR>

<TR><TD></TD><TD></TD></TR>

<TR><TD>0</TD><TD>Seek from start of buffer</TD></TR>

<TR><TD>1</TD><TD>Seek from current position</TD></TR>

<TR><TD>2</TD><TD>Seek backwards from end of buffer</TD></TR>

</TABLE>
