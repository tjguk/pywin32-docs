<H1><A HREF="PyCWnd.html">PyCWnd</A>.GetTopLevelParent</H1><P>

<A HREF="PyCWnd.html">PyCWnd</A> = <B>GetTopLevelParent(</B>)<P>Returns the top-level parent of the window.<P>

<H3>MFC References</H3><P><DT>CWnd::GetTopLevelParent<P>

<H3>Return Value</H3>The result is a <A HREF="PyCWnd.html">PyCWnd</A> object, or None if no Window can be found.<P>
