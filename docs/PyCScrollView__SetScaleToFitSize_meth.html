<H1><A HREF="PyCScrollView.html">PyCScrollView</A>.SetScaleToFitSize</H1><P>

<B>SetScaleToFitSize(<I>size</I></B>)<P>Scales the viewport size to the current window size automatically.<P>

<H3>Parameters</H3><P><DT><I>size</I> : (x,y)<P>

<DD>The horizontal and vertical sizes to which the view is to be scaled. The scroll view's size is measured in logical units.<P>
