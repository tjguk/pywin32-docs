<H1><A HREF="PyCSliderCtrl.html">PyCSliderCtrl</A>.SetRange</H1><P>

int = <B>SetRange(<I>nRangeMin</I><I>, nRangeMax</I>

<I>, bRedraw</I>

</B>)<P>Set the control's min and max<P>

<H3>Parameters</H3><P><DT><I>nRangeMin=1</I> : int<P>

<DD>New minimum of the Slider bar control.<P>

<DT><I>nRangeMax=1</I> : int<P>

<DD>New maximum of the Slider bar control.<P>

<DT><I>bRedraw=1</I> : int<P>

<DD>Should slider be redrawn?<P>
