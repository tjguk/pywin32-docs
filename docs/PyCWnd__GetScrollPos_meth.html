<H1><A HREF="PyCWnd.html">PyCWnd</A>.GetScrollPos</H1><P>

int = <B>GetScrollPos(<I>nBar</I></B>)<P>Retrieves the current position of the scroll box of a scroll bar.<P>

<H3>Parameters</H3><P><DT><I>nBar</I> : int<P>

<DD>The scroll bar to examine.  Can be one of win32con.SB_VERT or win32con.SB_HORZ<P>
