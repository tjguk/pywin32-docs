<H1><A HREF="PyCDC.html">PyCDC</A>.StartDoc</H1><P>

<B>StartDoc(<I>docName</I><I>, outputFile</I></B>)<P>Starts spooling a document to a printer DC<P>

<H3>Parameters</H3><P><DT><I>docName</I> : string<P>

<DD>The document name<P><DT><I>outputFile</I> : string<P>

<DD>The output file name. Use this to spool to a file. Omit to send to the printer.<P>
