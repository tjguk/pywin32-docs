<H1><A HREF="PyCComboBox.html">PyCComboBox</A>.GetLBText</H1><P>

string = <B>GetLBText(<I>index</I></B>)<P>Gets the string from the list of a combo box.<P>

<H3>Parameters</H3><P><DT><I>index</I> : int<P>

<DD>The index of the item to return the string for.<P><H3>Return Value</H3>The requested string. If index does 

not specify a valid index, no exception is raised.<P>
