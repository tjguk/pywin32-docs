<H1><A HREF="PyIBindCtx.html">PyIBindCtx</A>.RegisterObjectParam</H1><P>

<B>RegisterObjectParam(<I>Key</I><I>, punk</I></B>)<P>Adds an object to the context's keyed table of associated objects<P>

<H3>Parameters</H3><P><DT><I>Key</I> : <A HREF="PyUnicode.html">PyUnicode</A><P>

<DD>The string key for the object to be registered<P><DT><I>punk</I> : <A HREF="PyIUnknown.html">PyIUnknown</A><P>

<DD>COM object to be registered with the bind context<P>
