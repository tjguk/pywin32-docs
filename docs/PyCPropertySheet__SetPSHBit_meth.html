<H1><A HREF="PyCPropertySheet.html">PyCPropertySheet</A>.SetPSHBit</H1><P>

<B>SetPSHBit(<I>bitMask</I><I>, bitValue</I></B>)<P>Sets or clears a bit in m_psh.dwFlags<P>

<H3>Parameters</H3><P><DT><I>bitMask</I> : int<P>

<DD>The PSH_* bit mask constant<P><DT><I>bitValue</I> : int<P>

<DD>1 to set, 0 to clear<P>
