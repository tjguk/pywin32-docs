<H1><A HREF="PyCBitmap.html">PyCBitmap</A>.LoadBitmap</H1><P>

<B>LoadBitmap(<I>idRes</I><I>, obDLL</I></B>)<P>Loads a bitmap from a DLL object.<P>

<H3>Parameters</H3><P><DT><I>idRes</I> : int<P>

<DD>The resource ID of the bitmap<P><DT><I>obDLL=None</I> : <A HREF="PyDLL.html">PyDLL</A><P>

<DD>The DLL object to load from.<P>
