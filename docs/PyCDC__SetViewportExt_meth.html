<H1><A HREF="PyCDC.html">PyCDC</A>.SetViewportExt</H1><P>

(x,y) = <B>SetViewportExt(<I>size</I></B>)<P>Sets the x,y extents of the viewport of the device context.<P>

<H3>Parameters</H3><P><DT><I>size</I> : (x,y)<P>

<DD>The new size.<P><H3>MFC References</H3><P><DT>CDC::SetViewportExt<P>

<H3>Return Value</H3>The previous extents of the viewport (in logical units).<P>
