<H1><A HREF="PyCRichEditCtrl.html">PyCRichEditCtrl</A>.CreateWindow</H1><P>

<B>CreateWindow(<I>style</I><I>, rect</I><I>, parent</I><I>, id</I></B>)<P>Creates a rich edit control window.<P>

<H3>Parameters</H3><P><DT><I>style</I> : int<P>

<DD>The control style<P><DT><I>rect</I> : int,int,int,int<P>

<DD>The position of the control<P><DT><I>parent</I> : <A HREF="PyCWnd.html">PyCWnd</A><P>

<DD>The parent window.  Must not be None<P><DT><I>id</I> : int<P>

<DD>The control ID<P>
