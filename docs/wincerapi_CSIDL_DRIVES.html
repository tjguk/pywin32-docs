<H1>CSIDL_DRIVES</H1>

<B>const wincerapi.CSIDL_DRIVES;</B><P>

My Computer-virtual folder containing everything on the local computer: storage devices, printers, and Control Panel. The folder can also contain mapped network drives.<P>
