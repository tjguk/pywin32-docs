<H1><A HREF="PyIDispatch.html">PyIDispatch</A>.GetTypeInfo</H1><P>

<A HREF="PyITypeInfo.html">PyITypeInfo</A> = <B>GetTypeInfo(<I>locale</I><I>, index</I>

</B>)<P>Get type information for the object.<P>

<H3>Parameters</H3><P><DT><I>locale=LOCALE_USER_DEFAULT</I> : int<P>

<DD>The locale to use.<P>

<DT><I>index=0</I> : int<P>

<DD>The index of the typelibrary to fetch. 

Note that these params are reversed from the win32 call.<P>
