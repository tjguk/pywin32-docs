<H1><A HREF="win32timezone.TimeZoneInfo.html">win32timezone.TimeZoneInfo</A>.utc</H1><P>

<B>utc(</B>)<P>Returns a time-zone representing UTC.<P>

<H3>Comments</H3>

Same as TimeZoneInfo('GMT Standard Time', True) but caches the result 

for performance.<P>

<PRE>&gt;&gt;&gt; isinstance(TimeZoneInfo.utc(), TimeZoneInfo)

True<P>

</PRE>

This is a @classmethod.<P>
