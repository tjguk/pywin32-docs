<H1><A HREF="PyCDC.html">PyCDC</A>.FillPath</H1><P>

<B>FillPath(</B>)<P>Closes any open figures in the current path and fills the path's interior by using the 

current brush and polygon-filling mode. After its interior is filled, the path is discarded from the device context.<P>
