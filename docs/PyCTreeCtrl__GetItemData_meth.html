<H1><A HREF="PyCTreeCtrl.html">PyCTreeCtrl</A>.GetItemData</H1><P>

object = <B>GetItemData(<I>item</I></B>)<P>Retrieves the application-specific value associated with an item.<P>

<H3>Parameters</H3><P><DT><I>item</I> : HTREEITEM<P>

<DD>The index of the item whose data is to be retrieved.<P>
