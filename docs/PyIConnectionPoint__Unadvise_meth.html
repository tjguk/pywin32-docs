<H1><A HREF="PyIConnectionPoint.html">PyIConnectionPoint</A>.Unadvise</H1><P>

<B>Unadvise(<I>cookie</I></B>)<P>Terminates an advisory connection previously established through 

IConnectionPoint::Advise. The dwCookie parameter identifies the connection to terminate.<P>

<H3>Parameters</H3><P><DT><I>cookie</I> : int<P>

<DD>The connection token<P>
