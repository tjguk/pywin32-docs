<H1><A HREF="PyIShellItem2.html">PyIShellItem2</A>.GetProperty</H1><P>

<H3>Parameters</H3><P><DT><I>key</I> : <A HREF="PyPROPERTYKEY.html">PyPROPERTYKEY</A><P>

<DD>The id of the property to retrieve<P><H3>Return Value</H3>Type of returned object is determined by the variant type of the property<P>
