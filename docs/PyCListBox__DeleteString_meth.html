<H1><A HREF="PyCListBox.html">PyCListBox</A>.DeleteString</H1><P>

int = <B>DeleteString(<I>pos</I></B>)<P>Deletes an item from a listbox.<P>

<H3>Parameters</H3><P><DT><I>pos</I> : int<P>

<DD>The zero based index of the item to delete.<P><H3>MFC References</H3><P><DT>CListBox::DeleteString<P>

<H3>Return Value</H3>The count of the items remaining in the list.<P>
