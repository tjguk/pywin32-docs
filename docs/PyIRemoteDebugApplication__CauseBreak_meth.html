<H1><A HREF="PyIRemoteDebugApplication.html">PyIRemoteDebugApplication</A>.CauseBreak</H1><P>

<B>CauseBreak(</B>)<P>Causes the application to break into the debugger at the earliest 

opportunity.<P>

<H3>Comments</H3>

Note that a long time may elapse before the application actually breaks, particularly if 

the application is not currently executing script code.<P>
