<H1><A HREF="PyIPersistFile.html">PyIPersistFile</A>.SaveCompleted</H1><P>

<B>SaveCompleted(<I>FileName</I></B>)<P>Notifies the object that it can revert from NoScribble mode to Normal mode.<P>

<H3>Parameters</H3><P><DT><I>FileName</I> : str<P>

<DD>Absolute path of the file where the object was saved.<P>
