<H1><A HREF="PyCWnd.html">PyCWnd</A>.UpdateWindow</H1><P>

<B>UpdateWindow(</B>)<P>Updates a window.  This forces a paint message to be sent to the window, if any part 

of the window is marked as invalid.<P>
