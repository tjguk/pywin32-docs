<H1><A HREF="PyIInitializeWithFile.html">PyIInitializeWithFile</A>.Initialize</H1><P>

<B>Initialize(<I>FilePath</I><I>, Mode</I></B>)<P>Passes a file path to a property handler on startup<P>

<H3>Parameters</H3><P><DT><I>FilePath</I> : str<P>

<DD>Full path to the file whose properties are to be accessed<P><DT><I>Mode</I> : int<P>

<DD>Indicates if properties can be written, STGM_READ or STGM_READWRITE<P>
