<H1><A HREF="PyCListBox.html">PyCListBox</A>.AddString</H1><P>

int = <B>AddString(<I>object</I></B>)<P>Adds a string to a listbox.<P>

<H3>Parameters</H3><P><DT><I>object</I> : any<P>

<DD>Any object.  If not a string, __str__, __repr__ or a default repr() will be used<P><H3>MFC References</H3><P><DT>CListBox::AddString<P>

<H3>Return Value</H3>The zero based index of the new string.<P>
