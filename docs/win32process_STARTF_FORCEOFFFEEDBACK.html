<H1>STARTF_FORCEOFFFEEDBACK</H1>

<B>const win32process.STARTF_FORCEOFFFEEDBACK;</B><P>

Indicates that the feedback cursor is forced off while the process is starting. The normal cursor is displayed.<P>
