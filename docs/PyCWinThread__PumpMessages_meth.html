<H1><A HREF="PyCWinThread.html">PyCWinThread</A>.PumpMessages</H1><P>

<B>PumpMessages(</B>)<P>Pumps all messages to the application until a WM_QUIT message is received.<P>

<H3>Comments</H3>

This allows an application which is performing a long operation to dispatch paint messages during the 

operation.<P>
