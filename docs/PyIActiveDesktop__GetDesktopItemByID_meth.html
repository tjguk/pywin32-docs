<H1><A HREF="PyIActiveDesktop.html">PyIActiveDesktop</A>.GetDesktopItemByID</H1><P>

dict = <B>GetDesktopItemByID(<I>ID</I><I>, reserved</I>

</B>)<P>Returns desktop item parameters by Id<P>

<H3>Parameters</H3><P><DT><I>ID</I> : int<P>

<DD>The Id of the desktop item<P><DT><I>reserved=0</I> : int<P>

<DD>Use 0 if passed in<P>

<H3>Return Value</H3>Returns a <A HREF="COMPONENT.html">COMPONENT</A> dictionary<P>
