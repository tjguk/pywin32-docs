<H1><A HREF="PyConsoleScreenBuffer.html">PyConsoleScreenBuffer</A>.GetConsoleMode</H1><P>

int = <B>GetConsoleMode(</B>)<P>Returns the input or output mode of the console buffer<P>

<H3>Return Value</H3>Returns a combination of ENABLE_*_INPUT or ENABLE_*_OUTPUT constants<P>
