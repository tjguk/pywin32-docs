<H1><A HREF="win32timezone.html">win32timezone</A>.GetTZCapabilities</H1><P>

<B>GetTZCapabilities(</B>)<P>Run a few known tests to determine the capabilities of the time zone database 

on this machine. 

Note Dynamic Time Zone support is not available on any platform at this time; this 

is a limitation of this library, not the platform.<P>
