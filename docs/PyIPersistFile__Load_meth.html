<H1><A HREF="PyIPersistFile.html">PyIPersistFile</A>.Load</H1><P>

<B>Load(<I>FileName</I><I>, Mode</I></B>)<P>Opens the specified file and initializes an object from the file contents.<P>

<H3>Parameters</H3><P><DT><I>FileName</I> : str<P>

<DD>Absolute path of the file to open<P><DT><I>Mode=STGM_READ</I> : int<P>

<DD>Specifies the access mode from the STGM enumeration.<P>
