<H1><A HREF="PyIShellLibrary.html">PyIShellLibrary</A>.SetDefaultSaveFolder</H1><P>

<B>SetDefaultSaveFolder(<I>Type</I><I>, SaveFolder</I></B>)<P>Sets the default save location<P>

<H3>Parameters</H3><P><DT><I>Type</I> : int<P>

<DD>Specifies public or private save location, shellcon.DSFT_*<P><DT><I>SaveFolder</I> : <A HREF="PyIShellItem.html">PyIShellItem</A><P>

<DD>New default location, must be in the library<P>
