<H1><A HREF="PyIMAPIFolder.html">PyIMAPIFolder</A>.EmptyFolder</H1><P>

<I>, flags</I>

</B>)<P>deletes all messages and subfolders from a folder without deleting the folder itself.<P>

<H3>Parameters</H3><P><DT><I>uiParam</I> : int<P>

<DD>A HWND for the progress<P><DT><I>progress</I> : <B>PyIMAPIProgress</B>

<P>

<DD>A progress object, or None<P><DT><I>flags</I> : int<P>
