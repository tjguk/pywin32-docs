<H1>SECURITY_CONTEXT_TRACKING</H1>

<B>const win32file.SECURITY_CONTEXT_TRACKING;</B><P>

Specifies that the security tracking mode is dynamic. If this flag is not specified, Security Tracking Mode is static.<P>
