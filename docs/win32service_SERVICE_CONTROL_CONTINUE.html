<H1>SERVICE_CONTROL_CONTINUE</H1>

<B>const win32service.SERVICE_CONTROL_CONTINUE;</B><P>

Requests the paused service to resume. The hService handle must have SERVICE_PAUSE_CONTINUE access.<P>
