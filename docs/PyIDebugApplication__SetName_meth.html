<H1><A HREF="PyIDebugApplication.html">PyIDebugApplication</A>.SetName</H1><P>

<B>SetName(<I>pstrName</I></B>)<P>Sets the name of the application.<P>

<H3>Parameters</H3><P><DT><I>pstrName</I> : <B>unicode</B>

<P>

<DD>The name of the application.<P><H3>Comments</H3>

The provided name will be returned in subsequent calls 

to &gt;om PyIRemoteDebugApplication.GetName&gt;.<P>
