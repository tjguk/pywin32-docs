<H1><A HREF="PyCRYPTHASH.html">PyCRYPTHASH</A>.CryptVerifySignature</H1><P>

<B>CryptVerifySignature(<I>Signature</I><I>, PubKey</I><I>, Flags</I></B>)<P>Verifies that a signature matches hashed data<P>

<H3>Parameters</H3><P><DT><I>Signature</I> : string<P>

<DD>Signature data to verify<P><DT><I>PubKey</I> : <A HREF="PyCRYPTKEY.html">PyCRYPTKEY</A><P>

<DD>Public key of signer<P><DT><I>Flags=0</I> : int<P>

<DD>CRYPT_NOHASHOID,CRYPT_X931_FORMAT or 0<P>
