<H1><A HREF="PyIShellFolder2.html">PyIShellFolder2</A>.GetDefaultColumnState</H1><P>

<H3>Parameters</H3><P><DT><I>iColumn</I> : int<P>

<DD>Zero-based index of the column<P><H3>Return Value</H3>Returns a combination of shellcon.SHCOLSTATE_* flags<P>
