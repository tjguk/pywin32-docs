<H1><A HREF="PyCToolBar.html">PyCToolBar</A>.GetItemID</H1><P>

<B>GetItemID(<I>index</I></B>)<P>Returns the command ID of a button or separator at the given index.<P>

<H3>Parameters</H3><P><DT><I>index</I> : int<P>

<DD>Index of the item whose ID is to be retrieved.<P>
