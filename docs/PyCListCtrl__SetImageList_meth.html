<H1><A HREF="PyCListCtrl.html">PyCListCtrl</A>.SetImageList</H1><P>

int = <B>SetImageList(<I>imageList</I><I>, imageType</I>

</B>)<P>Assigns an image list to a list view control.<P>

<H3>Parameters</H3><P><DT><I>imageList</I> : <A HREF="PyCImageList.html">PyCImageList</A><P>

<DD>The Image List to use.<P><DT><I>imageType</I> : int<P>

<DD>Type of image list. It can be one of (COMMCTRL.) LVSIL_NORMAL, LVSIL_SMALL or LVSIL_STATE<P>
