<H1><A HREF="PyACL.html">PyACL</A>.Initialize</H1><P>

<B>Initialize(</B>)<P>Initialize the ACL.<P>

<H3>Comments</H3>

It should not be necessary to call this, as the ACL object 

is initialised by Python.  This method gives you a chance to trap 

any errors that may occur.<P>
