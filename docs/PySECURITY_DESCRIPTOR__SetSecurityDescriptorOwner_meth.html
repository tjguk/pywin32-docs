<H1><A HREF="PySECURITY_DESCRIPTOR.html">PySECURITY_DESCRIPTOR</A>.SetSecurityDescriptorOwner</H1><P>

<B>SetSecurityDescriptorOwner(<I>sid</I><I>, bOwnerDefaulted</I></B>)<P>Set owner SID.<P>

<H3>Parameters</H3><P><DT><I>sid</I> : <A HREF="PySID.html">PySID</A><P>

<DD>The sid to be set as owner in the security descriptor.<P><DT><I>bOwnerDefaulted</I> : int<P>

<DD>Normally set to false since this explicitely set the owner.<P>
